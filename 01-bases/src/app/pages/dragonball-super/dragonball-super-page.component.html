<h1>DragonBall Page</h1>
<hr>

<section class="row">
    <div class="col-12 col-sm-6">
        <h3>Agregar: {{ name() }} - {{ power() }}</h3>

        <input 
            type="text" 
            class="form-control" 
            placeholder="Nombre"
            [value]="name()"
            (change)="name.set(txtName.value)"
            #txtName
        >
        <!-- (input)="name.set(txtName.value)" -->

        <input 
            type="number" 
            class="form-control mt-2" 
            placeholder="Poder"
            [value]="power()"
            (input)="power.set(+txtPower.value)"
            #txtPower
        >

        <button 
            class="mt-2 btn btn-primary"
            (click)="addCharacter()">Agregar</button>
    </div>

    <div class="col-12 col-sm-6">
        <dragonball-character-list [characters]="characters()"/>
    </div>
</section>
