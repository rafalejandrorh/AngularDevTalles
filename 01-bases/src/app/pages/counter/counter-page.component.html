<h1> Counter: {{ counter }} </h1>
<h1> Counter Signal: {{ counterSignal() }} </h1>
<hr>
<button (click)="increaseBy(1)" class="btn btn-primary">Increase</button>
<button (click)="decreaseBy(1)" class="btn btn-primary">Decrease</button>
<button (click)="resetCounter()" class="btn btn-primary">Reset</button>
