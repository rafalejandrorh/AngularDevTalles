<section class="mt-5">
    <div class="overflow-x-auto">
        <table class="table">
            <!-- head -->
            <thead>
                <tr>
                    <th>#</th>
                    <th>Ícono</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Capital</th>
                    <th>Población</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                @for (country of countries(); track country.cca2; let index = $index) {
                    <tr>
                        <td>{{ index + 1 }}</td>
                        <td>{{ country.flag }}</td>
                        <td>
                            <img 
                                [src]="country.flagSvg" 
                                [alt]="country.name"
                                class="w-10 h-10 rounded-full"
                            >
                        </td>
                        <td>{{ country.name }}</td>
                        <td>{{ country.capital }}</td>
                        <td>
                            <span class="badge badge-secondary">
                                {{ country.population | number}}
                            </span>
                        </td>
                        <td>
                            <a class="link-primary cursor-pointer">Más Información</a>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</section>
