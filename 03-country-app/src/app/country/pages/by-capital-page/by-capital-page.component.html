<!-- Componente Reutilizable country-search-input -->
<country-search-input
    placeholder="Buscar por Capital"
    (value)="onSearch($event)"
/>

<!-- Componente Reutilizable country-list -->
@if(isError()) {
    <div class="alert alert-error my-3">
        <strong>Error:</strong>
        {{ isError() }}
    </div>
}

<country-list
    [countries]="countries()"
/>
